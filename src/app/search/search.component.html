<div>
  <mat-form-field>
    <input
      matInput
      placeholder="Search..."
      [formControl]="searchControl"
      >
  </mat-form-field>
</div>
<div>
    <mat-list>
        <mat-list-item *ngFor="let x of searchResult | async">
            <img aria-hidden [src]="x.thumbnailUrl">
            <span>{{x.title}}</span> |
            <small>Album: {{x.albumId}}</small>
        </mat-list-item>
    </mat-list>
</div>
